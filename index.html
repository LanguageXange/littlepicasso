<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Picasso</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="modal-clear" id="warning">
      <span class="close" id="exit">&times;</span>
      <h2>Are you sure you want to clear all?</h2>
      <button id="confirm-clear">Yes, clear all</button>
    </div>
    <div class="top-bar">
      <div class="active-tool">
        Status:
        <span id="active-tool" title="Active Tool">Draw</span>
      </div>

      <div class="brush tool">
        <i class="fas fa-brush" id="brush" title="Brush"></i>
        <input id="brush-color" value="a51dab" class="jscolor" />
        <span class="size" id="brush-size" title="Brush Size">10</span>
        <input
          type="range"
          min="1"
          max="80"
          value="10"
          class="slider"
          id="brush-slider"
        />
      </div>

      <div class="tool">
        <i class="fas fa-fill-drip" title="Background Color"></i>
        <input class="jscolor" value="ffffff" id="bucket-color" />
      </div>

      <div class="tool">
        <i class="fas fa-broom" id="eraser" title="Eraser"></i>
      </div>

      <div class="tool">
        <i
          class="fas fa-download"
          id="save-storage"
          title="Save Local Storage"
        ></i>
      </div>

      <div class="tool">
        <i
          class="fas fa-upload"
          id="load-storage"
          title="Load Local Storage"
        ></i>
      </div>
      <div class="tool">
        <i
          class="fas fa-trash-alt"
          id="clear-storage"
          title="Clear Local Storage"
        ></i>
      </div>

      <div class="tool">
        <a id="download">
          <i class="far fa-save" title="Save Image File"></i>
        </a>
      </div>
    </div>
    <div class="mobile-message">
      <h2>Please use a larger screen to draw! ðŸŽ¨</h2>
    </div>

    <!-- Script -->
    <script src="jscolor.js"></script>
    <script src="script.js"></script>
  </body>
</html>
